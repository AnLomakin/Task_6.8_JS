<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .container{
        text-align: left;
        margin: 5rem;
        border: 0.3rem dashed black;
        height: auto;
        width: 40rem;
      }
      .container code{
        display: block;
        font-size: 1rem;
        margin: 2rem;
      }
      p{
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 1.5rem;
        padding-left: 0.5rem;

      }
    </style>
</head>
<body>
<div class="container">
  <p id="consoleLog">console.log</p>
<code>
  console.log('Текст, выведенный в консоль');
</code>
<p id="alert">Alert()</p>
<code>
  alert('Выводит диалоговое окно для пользователя');
</code>
<p id="prompt">Prompt()</p>
<code>
  prompt('Введите любой текст');
</code>
</div>
<script src="script.js"></script>
</body>
</html>
